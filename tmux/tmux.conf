###########################
# Tmux Plugin Manager (TPM)
###########################

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-open           \
  tmux-plugins/tmux-resurrect      \
  dracula/tmux                     \
'

set -g @resurrect-processes 'ssh'

run-shell '~/.tmux/plugins/tpm/tpm'

# bind / to tmux search, instead of tmux-copycat search. Newer version of tmux
unbind /
bind / copy-mode \; command-prompt -p "(search up)" "send -X search-backward \"%%%\""

# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "time"
set -g @dracula-show-powerline false
set -g @dracula-show-flags false
set -g @dracula-border-contrast true
set -g @dracula-show-timezone true
set -g @dracula-military-time true
set -g @dracula-day-month true
set -g @dracula-show-fahrenheit false

# Dracula window status
set-window-option -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a]#I:#{?window_zoomed_flag,[,}#W#{?window_zoomed_flag,],}"
set-window-option -g window-status-current-format "#[fg=#f8f8f2]#[bg=#6272a4]#I:#{?window_zoomed_flag,[,}#W#{?window_zoomed_flag,],}"
set-window-option -g window-status-activity-style "bold"
set-window-option -g window-status-bell-style "bold"
set-window-option -g window-status-separator '   '
# End of Dracula window status
