- clean: ['~']
- link:
    ~/.gitconfig: git/gitconfig
    ~/.tmux.conf: tmux/tmux.conf
    ~/bin: bin
    ~/.atom: atom
    ~/.bashrc: bashrc
    ~/.profile: profile
    ~/.aliases: aliases
    ~/.gemrc: gemrc
    ~/.irbrc: irbrc
    ~/.pryrc: pryrc
    ~/.tigrc: tigrc
    ~/.vimrc: vimrc
    ~/.yaourtrc: yaourtrc
- shell:
  - "git submodule update --init --recursive"
