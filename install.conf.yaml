- clean: ['~']
- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.tmux.conf: tmux/tmux.conf
    ~/bin: bin
    ~/.bashrc: bashrc
    ~/.profile: profile
    ~/.aliases: aliases
    ~/.gemrc: gemrc
    ~/.irbrc: irbrc
    ~/.pryrc: pryrc
    ~/.tigrc: tigrc
    ~/.vimrc: vimrc
    ~/.yaourtrc: yaourtrc
    ~/.config/fish: fish
    ~/.config/sublime-text-3/Packages/User: sublime
    ~/.config/redshift.conf: redshift.conf
    ~/.config/compton.conf: compton.conf
    ~/.config/autostart: xfce/autostart
    ~/.config/xfce4/xfconf: xfce/xfconf
    ~/.config/xfce4/terminal: xfce/terminal
    ~/.config/parcellite: parcellite
    ~/.config/plank: plank
    ~/.config/synapse: synapse
    ~/.config/mpv: mpv
    ~/.config/autokey: autokey
    ~/.config/Code/User/settings.json: vscode/settings.json
    /etc/lightdm/lightdm.conf: lightdm/lightdm.conf
    /etc/lightdm/slick-greeter.conf: lightdm/slick-greeter.conf
- shell:
  - "git submodule update --init --recursive"
